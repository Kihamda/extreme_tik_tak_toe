<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" fill="none">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
  </defs>
  <rect width="640" height="360" fill="url(#bg)"/>
  <!-- large target (just appeared) -->
  <circle cx="200" cy="180" r="70" fill="#ef4444" opacity="0.15"/>
  <circle cx="200" cy="180" r="50" fill="#ef4444" opacity="0.3"/>
  <circle cx="200" cy="180" r="30" fill="#ef4444" opacity="0.6"/>
  <circle cx="200" cy="180" r="14" fill="#ef4444"/>
  <text x="200" y="148" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="12" opacity="0.7">+10</text>
  <!-- shrinking target (medium) -->
  <circle cx="420" cy="130" r="36" fill="#fbbf24" opacity="0.2"/>
  <circle cx="420" cy="130" r="22" fill="#fbbf24" opacity="0.5"/>
  <circle cx="420" cy="130" r="10" fill="#fbbf24"/>
  <text x="420" y="102" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="13" font-weight="700">+20</text>
  <!-- tiny target (PERFECT zone) -->
  <circle cx="520" cy="260" r="14" fill="#ef4444" opacity="0.3"/>
  <circle cx="520" cy="260" r="7"  fill="#ef4444" opacity="0.7"/>
  <circle cx="520" cy="260" r="3"  fill="#ef4444"/>
  <!-- PERFECT popup -->
  <text x="480" y="238" fill="#ffd60a" font-family="sans-serif" font-size="16" font-weight="700">PERFECT!</text>
  <!-- golden target -->
  <circle cx="340" cy="270" r="24" fill="#ffd60a" opacity="0.25"/>
  <circle cx="340" cy="270" r="14" fill="#ffd60a" opacity="0.6"/>
  <circle cx="340" cy="270" r="6"  fill="#ffd60a"/>
  <text x="360" y="252" fill="#ffd60a" font-family="sans-serif" font-size="11">⭐ ×3</text>
  <!-- particles from hit -->
  <text x="148" y="128" fill="#ffffff" font-family="sans-serif" font-size="14">✦</text>
  <text x="238" y="125" fill="#ffffff" font-family="sans-serif" font-size="10">✦</text>
  <text x="135" y="210" fill="#ffffff" font-family="sans-serif" font-size="10">✦</text>
  <text x="245" y="225" fill="#ffffff" font-family="sans-serif" font-size="12">✦</text>
  <!-- title -->
  <text x="24" y="42" fill="#ef4444" font-family="sans-serif" font-size="28" font-weight="700">Tap Target</text>
  <!-- combo -->
  <text x="24" y="342" fill="#fbbf24" font-family="sans-serif" font-size="14">COMBO × 8   SCORE: 1240</text>
</svg>
