<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="640" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a0033"/>
      <stop offset="100%" stop-color="#0a0a2e"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#bg)"/>
  <!-- big color word - text says "あお" but shown in RED (stroop effect) -->
  <text x="320" y="185" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="80" font-weight="700" opacity="0.95">あお</text>
  <!-- small label -->
  <text x="320" y="230" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="14" opacity="0.5">← 表示されているの色は？</text>
  <!-- 4 answer buttons -->
  <rect x="80"  y="258" width="100" height="46" rx="10" fill="#ef4444"/>
  <text x="130" y="288" text-anchor="middle" fill="white" font-family="sans-serif" font-size="18" font-weight="700">あか</text>
  <rect x="200" y="258" width="100" height="46" rx="10" fill="#3b82f6"/>
  <text x="250" y="288" text-anchor="middle" fill="white" font-family="sans-serif" font-size="18" font-weight="700">あお</text>
  <rect x="320" y="258" width="100" height="46" rx="10" fill="#22c55e"/>
  <text x="370" y="288" text-anchor="middle" fill="white" font-family="sans-serif" font-size="18" font-weight="700">みどり</text>
  <rect x="440" y="258" width="100" height="46" rx="10" fill="#eab308"/>
  <text x="490" y="288" text-anchor="middle" fill="white" font-family="sans-serif" font-size="18" font-weight="700">きいろ</text>
  <!-- combo badge -->
  <rect x="20" y="20" width="160" height="36" rx="18" fill="#7c3aed"/>
  <text x="100" y="43" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="700">STREAK × 5 🔥</text>
  <!-- title -->
  <text x="24" y="344" fill="#a78bfa" font-family="sans-serif" font-size="24" font-weight="700">Color Burst</text>
</svg>
