<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" fill="none">
  <rect width="640" height="360" fill="#000000"/>
  <!-- particle/bullet trails across field -->
  <!-- bullets from top -->
  <circle cx="120" cy="50"  r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="120" cy="68"  r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="120" cy="80"  r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="280" cy="30"  r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="280" cy="50"  r="3" fill="#ffffff" opacity="0.4"/>
  <!-- red homing bullets -->
  <circle cx="500" cy="80"  r="6" fill="#ef4444" opacity="0.9"/>
  <circle cx="490" cy="100" r="4" fill="#ef4444" opacity="0.5"/>
  <circle cx="480" cy="118" r="2" fill="#ef4444" opacity="0.2"/>
  <circle cx="60"  cy="200" r="6" fill="#ef4444" opacity="0.9"/>
  <circle cx="80"  cy="212" r="4" fill="#ef4444" opacity="0.5"/>
  <!-- blue laser line -->
  <rect x="0" y="155" width="640" height="3" fill="#3b82f6" opacity="0.3"/>
  <rect x="0" y="154" width="640" height="5" fill="#3b82f6" opacity="0.1"/>
  <text x="540" y="148" fill="#3b82f6" font-family="sans-serif" font-size="11" opacity="0.8">LASER</text>
  <!-- more bullets from sides -->
  <circle cx="600" cy="240" r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="580" cy="240" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="560" cy="240" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="40"  cy="290" r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="60"  cy="290" r="3" fill="#ffffff" opacity="0.4"/>
  <!-- bottom bullets -->
  <circle cx="380" cy="330" r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="380" cy="314" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="450" cy="350" r="5" fill="#ef4444" opacity="0.9"/>
  <circle cx="450" cy="332" r="3" fill="#ef4444" opacity="0.4"/>
  <!-- player (glow white dot) -->
  <circle cx="320" cy="240" r="14" fill="#ffffff" opacity="0.1" filter="url(#pg)"/>
  <defs><filter id="pg"><feGaussianBlur stdDeviation="8"/></filter></defs>
  <circle cx="320" cy="240" r="7"  fill="#ffffff"/>
  <!-- CLOSE! label -->
  <text x="340" y="228" fill="#ef4444" font-family="sans-serif" font-size="14" font-weight="700">CLOSE!</text>
  <!-- bomb item -->
  <circle cx="200" cy="280" r="14" fill="#ffd60a" opacity="0.9"/>
  <text x="200" y="285" text-anchor="middle" fill="#0a0a0a" font-family="sans-serif" font-size="12">‚≠ê</text>
  <!-- wave badge -->
  <rect x="20" y="18" width="110" height="32" rx="16" fill="#ef4444"/>
  <text x="75" y="39" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="700">WAVE 4</text>
  <!-- title -->
  <text x="24" y="350" fill="#ffffff" font-family="sans-serif" font-size="26" font-weight="700">Dodge Blitz</text>
  <text x="460" y="350" fill="#6b7280" font-family="sans-serif" font-size="13">SCORE: 3820</text>
</svg>
