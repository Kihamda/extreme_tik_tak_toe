<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" fill="none">
  <rect width="640" height="360" fill="#0a0a0a"/>
  <!-- 4 quadrant arcs representing Simon buttons -->
  <!-- Green (top-left) - lit up -->
  <path d="M320 180 L320 60 A120 120 0 0 0 200 180 Z" fill="#22c55e" filter="url(#glit)"/>
  <defs><filter id="glit"><feGaussianBlur stdDeviation="8" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs>
  <!-- Red (top-right) -->
  <path d="M320 180 L440 180 A120 120 0 0 0 320 60 Z" fill="#ef4444" opacity="0.4"/>
  <!-- Yellow (bottom-right) -->
  <path d="M320 180 L320 300 A120 120 0 0 0 440 180 Z" fill="#eab308" opacity="0.4"/>
  <!-- Blue (bottom-left) -->
  <path d="M320 180 L200 180 A120 120 0 0 0 320 300 Z" fill="#3b82f6" opacity="0.4"/>
  <!-- center circle -->
  <circle cx="320" cy="180" r="36" fill="#0a0a0a"/>
  <!-- level display -->
  <text x="320" y="186" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="18" font-weight="700">Lv.12</text>
  <!-- watch indicator -->
  <rect x="450" y="80" width="130" height="34" rx="17" fill="#22c55e" opacity="0.9"/>
  <text x="515" y="102" text-anchor="middle" fill="#0a0a0a" font-family="sans-serif" font-size="14" font-weight="700">Watch...</text>
  <!-- level popup -->
  <text x="80" y="100" fill="#22c55e" font-family="sans-serif" font-size="20" font-weight="700">Level 12!</text>
  <!-- light ring -->
  <circle cx="320" cy="180" r="128" stroke="#22c55e" stroke-width="3" fill="none" opacity="0.3"/>
  <circle cx="320" cy="180" r="138" stroke="#22c55e" stroke-width="1" fill="none" opacity="0.1"/>
  <!-- title -->
  <text x="24" y="340" fill="#22c55e" font-family="sans-serif" font-size="26" font-weight="700">Simon Echo</text>
</svg>
